<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>アンケートのお願い</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 2em 0;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 3em 1em;
    }
    main p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #333;
    }
    a.button {
      background-color: #ff5722;
      color: white;
      padding: 1em 2em;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #e64a19;
    }
    footer {
      margin-top: 4em;
      padding: 1em;
      background-color: #eee;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>アンケートにご協力お願いします！</h1>
  </header>
  <main>
    <p>サービスの向上のため、アンケートへのご協力をお願いいたします。<br>
    所要時間は3分ほどです。ぜひ、率直なご意見をお聞かせください。</p>
    <a href="https://example.com/form" target="_blank" class="button">アンケートに回答する</a>
  </main>
  <footer>
    &copy; 2025 mico. All rights reserved.
  </footer>
</body>
</html>
